<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Title Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .report-container {
            text-align: center;
            border: 2px solid #ccc;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px;
            height: 300px;
        }

        .report-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .report-author {
            font-size: 24px;
            margin-bottom: 10px;
            color: #555;
        }

        .report-date {
            font-size: 18px;
            color: #777;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <div class="report-container">
        <div class="report-title">Title of the Report</div>
        <hr>
        <div class="report-author">Author Name</div>
        <div class="report-date">Date: September 10, 2024</div>
    </div>

</body>

</html>
